<!DOCTYPE html>
<html>

	<body>
	<style> 
		.font_1	{
			background-color: black;
			color:yellow;
			font-size: large; 
		}
		.font_2	{
			background-color: darkblue;
			color:white;
			font-size: medium;

		.My_Style	{
			background-color: red;
			color:blue;
			text-decoration:underline;
			font-weight:bold;
			font-size: small;
		}
		</style>
	<h1 class="font_2">This element is styled per class attribute font_2</h1>
	<h3 class="font_1">This element is styled per class attribute font_1</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because
	we pointed to the class attribute font_1</h4>
	<h2 class="My_Style">This paragraph is written in My_Style!</h>
	</body>


</html>
